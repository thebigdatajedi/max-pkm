<!DOCTYPE html>
<html>
<head>
    <title>PKM Integration Oauth Helper Auth</title>
    <script>
        window.onload = function() {
            // Extract authorization code
            const code = new URLSearchParams(window.location.search).get('code');

            if (code) {
                // Redirect to Notion with code
                window.location.href = 'your-notion-url?code=' + code;
            }
        }
    </script>
</head>
<body>
<p>Processing authentication...</p>
</body>
</html>
